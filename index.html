<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Link CSS/JS-->
    <link rel="stylesheet" href="style.css">

    <link rel="shortcut icon" href="./assets/icons/favicon.png" type="image/x-icon">
    <title>Spotify Imersão</title>

</head>

<body>
    <div class="sidebar">
        <nav class="sidebar_nav">
            <div class="logo">
                <a href="">
                    <img src="./assets/icons/logo-spotify.png" alt="">
                </a>
            </div>
            <div>
                <ul>
                    <li>
                        <a href="">
                            <span class="fa-solid fa-house"></span>
                            <span>Início</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <span class="fa-solid fa-magnifying-glass"></span>
                            <span>Buscar</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="biblioteca">
            <div class="biblioteca_conteudo">
                <button class="btn_biblioteca">
                    <span class="fa-solid fa-book"></span>
                    <span>Sua biblioteca</span>
                </button>
                <span class="fa-solid fa-plus"></span>
            </div>

            <section class="sec-playlist">
                <div class="sec-playlist-content">
                    <span class="text title">Crie sua primeira playlist</span>
                    <span class="text subtitle">É fácil, vamos te ajudar.</span>
                    <button class="section-playlist-button">
                        <span>Criar playlist</span>
                    </button>
                </div>
            </section>

            <div class="cookies">
                <a href="">Cookies</a>
            </div>

            <div class="languages">
                <button class="languages-button">
                    <span class="fa-solid fa-globe"></span>
                    <span>Português do Brasil</span>
                </button>
            </div>
        </div>
    </div>

    <footer class="disclaimer-premium">
        <div class="text">
            <p class="disclaimer-premium-title">Testar o Premium de graça</p>
            <p class="disclaimer-premium-subtitle">
                Inscrave-se para curtir música ilimitada e podcasts só com alguns anúncios. Não precisa de cartão de
                crédito.
            </p>
        </div>
        <div class="button">
            <button type="button">Inscreva-se grátis</button>
        </div>
    </footer>
</body>

</html>
